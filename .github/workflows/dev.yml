name: dev

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  preview:
    name: preview
    runs-on: ubuntu-latest
    environment: dev
    steps:
    - uses: actions/checkout@v3
    - name: "Auth to GCP"
      uses: google-github-actions/auth@v0
      with:
        credentials_json: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
    - name: "Node version"
      run: node -v
    - name: "Install NPM requirements"
      run: npm install
    - name: "Preview Pulumi"
      uses: Moon1706/actions@master
      with:
        command: preview
        stack-name: ${{ secrets.STACK_NAME }}
        cloud-url: ${{ secrets.CLOUD_URL }}
        expect-no-changes: ${{ github.event_name == 'schedule' }}
      env:
        PULUMI_CONFIG_PASSPHRASE: ""
  up:
    name: up
    runs-on: ubuntu-latest
    needs: [ preview ]
    if: github.event_name == 'workflow_dispatch'
    environment: dev
    steps:
    - uses: actions/checkout@v3
    - name: "Auth to GCP"
      uses: google-github-actions/auth@v0
      with:
        credentials_json: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
    - name: "Node version"
      run: node -v
    - name: "Install NPM requirements"
      run: npm install
    - name: "Up Pulumi"
      uses: Moon1706/actions@master
      with:
        command: up
        stack-name: ${{ secrets.STACK_NAME }}
        cloud-url: ${{ secrets.CLOUD_URL }}
      env:
        PULUMI_CONFIG_PASSPHRASE: ""
